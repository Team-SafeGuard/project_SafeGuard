server:
  port: 5000

spring:
  application:
    name: civil-complaint-api
  datasource:
    url: jdbc:postgresql://localhost:5433/civil_complaint_db
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

jwt:
  secret: modu-minwon-super-secret-jwt-key-2024
  expiration: 604800000

file:
  upload-dir: ./uploads

logging:
  level:
    com.civilcomplaint: DEBUG
